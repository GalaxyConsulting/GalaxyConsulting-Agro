<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Consulting Agro</title>
    <style>
        body { font-family: sans-serif; }
        .counter { font-size: 2em; margin: 20px; }
    </style>
</head>
<body>
    <h1>Агро комплекс России</h1>
    <div class="counter" id="counter1"></div>
    <div class="counter" id="counter2"></div>
    <div class="counter" id="counter3"></div>
    <script>
        function animateCounter(element, start, end, duration, suffix = '') {
            let startTime = null;
            function step(timestamp) {
                if (!startTime) startTime = timestamp;
                const progress = Math.min((timestamp - startTime) / duration, 1);
                const value = Math.floor(progress * (end - start) + start);
                element.textContent = value + suffix;
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                } else {
                    element.textContent = end + suffix;
                }
            }
            window.requestAnimationFrame(step);
        }
        animateCounter(document.getElementById('counter1'), 0, 60, 2000, '%'); // деградированные земли
        animateCounter(document.getElementById('counter2'), 0, 40, 2000, '%'); // потеря гумуса
        animateCounter(document.getElementById('counter3'), 0, 2, 1500);       // ежегодная потеря
    </script>
</body>
</html>
