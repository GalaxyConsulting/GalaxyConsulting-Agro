<!DOCTYPE html>
<html lang="ru" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализ Агропромышленного Комплекса России</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FDFBF8;
            color: #44403c;
        }
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            height: 350px;
            max-height: 50vh;
        }
        @media (min-width: 768px) {
            .chart-container {
                height: 450px;
            }
        }
        .stat-card {
            background-color: #fff;
            border: 1px solid #f0eade;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.05), 0 4px 6px -4px rgb(0 0 0 / 0.05);
        }
        /* Стили для фонового фото hero */
        .hero-bg {
            position: absolute;
            inset: 0;
            z-index: 0;
        }
        .hero-bg img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            filter: brightness(0.80);
        }
        .hero-bg-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.6) 50%, #FEF3C7CC 100%);
            z-index: 1;
        }
        .hero-content {
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body class="antialiased">

    <!-- ... остальная разметка страницы ... -->

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            function animateCounter(element, start, end, duration, suffix = '') {
                let startTime = null;
                function step(timestamp) {
                    if (!startTime) startTime = timestamp;
                    const progress = Math.min((timestamp - startTime) / duration, 1);
                    const value = Math.floor(progress * (end - start) + start);
                    element.textContent = value + suffix;
                    if (progress < 1) {
                        window.requestAnimationFrame(step);
                    } else {
                        element.textContent = end + suffix;
                    }
                }
                window.requestAnimationFrame(step);
            }

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        if (entry.target.id === 'degraded-land-counter') {
                            animateCounter(entry.target, 0, 60, 2000, '%');
                        }
                        if (entry.target.id === 'humus-loss-counter') {
                            animateCounter(entry.target, 0, 40, 2000, '%');
                        }
                        if (entry.target.id === 'annual-loss-counter') {
                            animateCounter(entry.target, 0, 2, 1500);
                        }
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.5 });
            
            const degradedLand = document.getElementById('degraded-land-counter');
            const humusLoss = document.getElementById('humus-loss-counter');
            const annualLoss = document.getElementById('annual-loss-counter');
            
            if (degradedLand) observer.observe(degradedLand);
            if (humusLoss) observer.observe(humusLoss);
            if (annualLoss) observer.observe(annualLoss);

            // ... остальной скрипт ...
        });
    </script>
</body>
</html>
